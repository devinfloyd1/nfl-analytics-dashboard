<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Stats Dashboard</title>
    <link rel="stylesheet" href="css/styles.css?v=3">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>NFL Stats Dashboard</h1>
        <p class="subtitle">2025-26 Playoffs</p>
        <p class="last-updated" id="lastUpdated"></p>
    </header>

    <main>
        <!-- Recent Games Section -->
        <section class="card recent-games">
            <h2>Playoff Games</h2>
            <div id="gamesContainer" class="games-grid">
                <div class="loading">Loading games...</div>
            </div>
        </section>

        <!-- Standings Section -->
        <section class="card standings">
            <h2>2025-26 Final Standings</h2>
            <div class="standings-container">
                <div class="conference">
                    <h3>AFC</h3>
                    <div id="afcStandings" class="divisions-accordion"></div>
                </div>
                <div class="conference">
                    <h3>NFC</h3>
                    <div id="nfcStandings" class="divisions-accordion"></div>
                </div>
            </div>
        </section>

        <!-- Top 3 Players of the Week -->
        <section class="card top-players">
            <h2>Top Players This Week</h2>
            <div id="topPlayersContainer" class="players-grid">
                <div class="loading">Loading players...</div>
            </div>
        </section>

        <!-- NFL News Section -->
        <section class="card news-section">
            <h2>Latest NFL News</h2>
            <div id="newsContainer" class="news-grid">
                <div class="loading">Loading news...</div>
            </div>
        </section>
    </main>

    <footer>
        <p>Data provided by ESPN API | Built for GitHub Pages</p>
    </footer>

    <script src="js/app.js?v=3"></script>
</body>
</html>
